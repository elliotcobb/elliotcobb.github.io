<!DOCTYPE html>
<html>
    <head>
        <title>Love you, Bubba</title>
        <link rel="stylesheet" type="text/css" href="wildButton.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <script type="text/javascript">
            const mainNames = ['Floofer', 'Booba', 'Bubba', 'Sweetie'];
            const altNames = [
                'Boof',
                'Boofer',
                'Cookabura',
                'Flipper',
                'Scooper',
                'Smoky',
                'Groaner',
                'Suga',
                'Suga plum',
                'Pantry rat',
                'Grump',
                'I like fish',
                'Dead fish',
                'Burrower',
                'Jumping bean',
                'Doctor wife',
                'Favorite John Mayer cover',
                'Tiktok curator',
                'Theater companion',
                'Karaoke partner',
                'Rock me like a baby mama',
                'MA MA',
                'Tuba booba',
                'Dino face',
                'Rolling log',
            ];
            const yesses = [
                'Yes',
                'Yes',
                'Yes',
                'Yes',
                'Yes',
                'Yes',
                'Yes',
                'Yes.',
                'Yes.',
                'Yes!',
                'Yes!',
                'Yes!',
                'Yes!',
                'Yes!',
                'Of course',
                'Uh... I dont know what dat is',
                'Eyy',
                'Ya',
                'Does the jumping bean still jump?',
                'Does the cuckaburra still go cacacacacaaaacacaa?',
                'The answer, my friend, is blowing in the wind',
                'Definitely',
                'You always will be',
                '"You bet your sweet ass, you are" - Abraham Lincoln',
            ];
            const smallImages = [
                'img/us.jpg',
                'img/us.png',
                'img/us1.png',
                'img/us2.png',
            ];
            const lgImages = [
                'img/lg/us.jpg',
                'img/lg/us1.jpg',
                'img/lg/us2.jpg',
                'img/lg/us3.png',
                'img/lg/us4.png',
                'img/lg/us5.png',
                'img/lg/us6.png',
                'img/lg/us7.png',
                'img/lg/us8.png',
            ];
            // Function to pick a random element from an array
            function getRandomElement(arr) {
                // Generate a random index
                const randomIndex = Math.floor(Math.random() * arr.length);
                // Return the element at the random index
                return arr[randomIndex];
            }
            const allNames = [...altNames, ...mainNames];
            const setRandomName = () =>
                (document.querySelector('.name').innerHTML =
                    getRandomElement(allNames));
            const getNewName = () => {
                setRandomName();
                document.querySelector('.answer').style.display = 'block';
                document.querySelector(
                    '.answer'
                ).innerHTML = `<div class="spinner"><img src="${getRandomElement(
                    smallImages
                )}" />calculating...</div>`;
                const spinnerTime = 1000 + Math.random() * 3000;
                setTimeout(() => {
                    document.querySelector('.answer').innerHTML =
                        getRandomElement(yesses);
                }, spinnerTime);

                // activate wild button
                setTimeout(() => {
                    document.querySelector('#wildButton').style.display =
                        'block';
                }, 5000);
            };

            const showHugPhoto = () => {
                document.querySelector('.hugPhoto').src =
                    getRandomElement(lgImages);
                document.querySelector('.hugPhotoWrapper').style.display =
                    'flex';
            };
        </script>
        <div class="container">
            <p>During your travels, if you're ever wondering...</p>
            <h1>
                Is Frieda still my
                <button
                    class="name"
                    onClick="getNewName()"
                    style="font-size: 24px"
                >
                    ________
                </button>
                ?
            </h1>
            <h1 class="answer" style="display: none; margin-top: 140px">Yes</h1>
            <div class="hugPhotoWrapper">
                <img class="hugPhoto" src="" />
                <p>
                    Thanks for giving me a hug. Here's a nice photo of us that I
                    hope makes you feel as warm as a big bear hug from your
                    bubba.
                </p>
                <p>
                    Even though we're far apart, I still want to say I love you!
                </p>
            </div>
        </div>
        <button id="wildButton" onClick="showHugPhoto()">Hug Me!</button>
        <script>
            function getRandomPosition() {
                const button = document.getElementById('wildButton');
                const maxX = window.innerWidth - button.clientWidth;
                const maxY = window.innerHeight - button.clientHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                return { x: randomX, y: randomY };
            }

            function moveButton() {
                const button = document.getElementById('wildButton');
                const newPosition = getRandomPosition();
                button.style.left = `${newPosition.x}px`;
                button.style.top = `${newPosition.y}px`;
            }

            setInterval(moveButton, 900); // Move button every 500ms

            // Initially position the button
            moveButton();
        </script>
    </body>
</html>
